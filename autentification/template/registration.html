<html lang="en">
<head>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><h2>Project1</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

</head>
<div class="container" style="50%">
<body>

<form method="post" action="/regi">
    {% csrf_token %}
    <div>
        <h2>Welocome to Register page
        </h2>

    </div>
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Your Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" name="tbName" required="required">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Enter your Email Address" name="tbEmail" required="required">

</div>
<div class="mb-3">
  <label for="exampleFormControlInput3" class="form-label">Enter your Mobile</label>
  <input type="tel" class="form-control" id="exampleFormControlInput3" placeholder="Enter Your Mobile" name="tbTel" required="required">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput4" class="form-label">Enter Password</label>
  <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Enter password" name="tbPass" required="required">
</div>
  <button type="submit" class="btn btn-primary" >Submit</button>


    </form>
</body>
    </div>
</html>
